<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal Standalone Test</title>
    <style>
      #modal-root {
        position: fixed;
        inset: 0;
        display: none;
        align-items: center;
        justify-content: center;
        background: rgba(0, 0, 0, 0.5);
        z-index: 9999;
      }
      #modal-root.active {
        display: flex;
      }
      .modal-box {
        background: white;
        padding: 20px;
        border-radius: 8px;
        max-width: 400px;
      }
    </style>
  </head>
  <body>
    <h1>Test Modal (Standalone)</h1>
    <button id="openBtn">Open Modal</button>

    <div id="modal-root">
      <div class="modal-box">
        <h2>Hello!</h2>
        <p>This modal is from <code>test.html</code></p>
        <button id="closeBtn">Close</button>
      </div>
    </div>

    <script>
      const modal = document.getElementById("modal-root");
      document.getElementById("openBtn").onclick = () =>
        modal.classList.add("active");
      document.getElementById("closeBtn").onclick = () =>
        modal.classList.remove("active");
    </script>
  </body>
</html>
